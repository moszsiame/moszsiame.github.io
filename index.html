<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <p id="txt_agent">

    <hr />
    <p id="txt">

    </p>
    <script>
        //var deviceAgent = navigator.userAgent.toLocaleLowerCase();
        //document.getElementById('txt_agent').innerText = deviceAgent;
    </script>
    <script language="javascript">
        var deviceAgent = navigator.userAgent.toLowerCase();
        var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(deviceAgent));
        if (mobile) {
            //alert("MOBILE DEVICE DETECTED");
            document.write("<b>----------------------------------------<br>")
            document.write("<b>" + navigator.userAgent + "<br>")
            document.write("<b>----------------------------------------<br>")
            var userAgent = navigator.userAgent.toLowerCase();
            if ((userAgent.search("android") > -1) && (userAgent.search("mobile") > -1)) {
                document.write("<h1> ANDROID MOBILE </h1> <br>")
            }
            else if ((userAgent.search("android") > -1) && !(userAgent.search("mobile") > -1)) {
                document.write("<h1> ANDROID TABLET </h1> <br>")
            }
            else if (userAgent.search("iphone") > -1) {
                document.write("<h1> IOS MOBILE </h1> <br>")
            }
            else if (userAgent.search("ipad") > -1) {
                document.write("<h1> IOS IPAD </h1> <br>")
            }
        }
        else
            alert("NO MOBILE DEVICE DETECTED");
    </script>
</body>

</html>
